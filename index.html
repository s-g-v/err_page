<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Hm... O_o? An error occured</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="
        script-src  'nonce-01a22dfb1b1746147fa182erfc345' 'strict-dynamic' 'unsafe-inline';
        object-src 'none';
        base-uri 'none';
        frame-src 'none';
        child-src 'none';
    ">
</head>
<body>
    <script nonce="01a22dfb1b1746147fa182erfc345">
        var errorFiles = [
            "src/android_bl.html",
            "src/lnx_panic.html",
            "src/kp.html",
            "src/ubuntu_err.html",
            "src/win_bsod.html",
            "src/win_upd.html",
            "src/404.html",
            "src/503.html",
        ];
        var randomIndex = Math.floor(Math.random() * errorFiles.length);
        var randomErrorFile = errorFiles[randomIndex];
        fetch(randomErrorFile)
            .then(response => response.text())
            .then(content => {
                var errorElement = document.createElement('div');
                errorElement.innerHTML = content;
                document.body.appendChild(errorElement);
            })
            .catch(error => {
                console.error('Error loading error file:', error);
            });
    </script>
</body>
</html>
